spring:
  application:
    name: petshop-backend
  
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    com.petshop: DEBUG
    org.springframework.security: DEBUG

# Pet Shop Specific Configuration
petshop:
  points:
    earn-rate: 1000   # 1000 VND = 1 điểm
    redeem-value: 100 # 1 điểm = 100 VND
  
  appointment:
    slot-duration: 30  # minutes
    advance-booking-days: 30  # Đặt trước tối đa 30 ngày
    min-booking-hours: 2  # Đặt trước ít nhất 2 giờ
